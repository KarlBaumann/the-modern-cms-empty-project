build_settings:
    mysql:
        host: "localhost"
        user: "phpci-tmcms-empty"
        pass: "phpci-tmcms-empty"

setup:
    composer:
        action: "update"

test:
    php_unit:
        config:
            - "tests/phpunit.xml"
        directory:
            - "tests/"
        args: "--bootstrap 'tests/phpunit_bootstrap.php' --configuration 'tests/phpunit.xml'"